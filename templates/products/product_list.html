{% include "base.html" %}

{% block 'content' %}
    <div class="contentainer" style="padding:10em">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th width="35%">Name</th>
                    <th>Description</th>
                    <th>Stock</th>
                    <th>
                        <a href="../create/" class="btn btn-primary">New Product</a>
                    </th>
                </tr>
            </thead>
    
            <tbody>
                {% for product in products %}
    
                    <tr>
                        <td>{{product.name}}</td>
                        <td>{{product.description}}</td>
                        <td>{{product.stock}}</td>
    
                        <td>
                            <form method="POST" action="delete/{{product.sku}}">
                                {% csrf_token %}
                                <div class="btn-group">
                                    <a href="../detail/{{product.sku}}" class="btn btn-success">See</a>
                                    <a href="../update/{{product.sku}}" class="btn btn-primary">Update</a>
                                    <a href="../delete/{{product.sku}}" class="btn btn-danger">Delete</a>
                                </div>
                            </form>
                        </td>
    
                    </tr>
    
                {% endfor %}
            </tbody>
        </table>
    </div>


{% endblock %}
